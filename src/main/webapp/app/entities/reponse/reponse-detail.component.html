
<div *ngIf="reponse">
    <h2><span>Reponse</span> {{reponse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Libelle</span></dt>
        <dd>
            <span>{{reponse.libelle}}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
            <div *ngIf="reponse.question">
                <a [routerLink]="['/question', reponse.question?.id]">{{reponse.question?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reponse/'+ reponse.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
